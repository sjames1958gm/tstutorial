<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://unpkg.com/systemjs@0.19.41/dist/system.js"></script>
</head>
<body>
  <script>
    System.config({
      packages: {
        "dist": {
          "defaultExtension": "js",
          "main": "main"
        },
        "rxjs" : {
          "defaultExtension": "js",
          "main": "Rx"
        }
      },
      map: {
        "lodash" : "https://npmcdn.com/lodash@4.17.2",
        "rxjs" : "node_modules/rxjs"
      }
    });

    System.import("dist");
  </script>
</body>
</html>
